<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link href="node_modules/bootstrap/dist/css/bootstrap-grid.css" rel="stylesheet">
    <title>Bootstrap</title>
    <style>
        body{
    background-color: rgb(187, 186, 186);
    }
        .container{
            background-color: whitesmoke;
            height: 400px;
    }
        .col-xxl-7{
            background-color: yellowgreen;
            height: 100px;
    }
        .col-xxl-5{
            background-color:palevioletred;
            height: 100px;
    }
        .col-xl-7{
            background-color: brown;
            height: 100px;
    }
        .col-xl-5{
            background-color:wheat;
            height: 100px;
    }
        .col-lg-7{
            background-color: red;
            height: 100px;
    }
        .col-lg-5{
            background-color: green;
            height: 100px;
    }
        .col-md-7{
            background-color: orange;
            height: 100px;
    }
        .col-md-5{
            background-color: purple;
            height: 100px;
    }
        .col-sm-7{
            background-color: indianred;
            height: 100px;
    }
        .col-sm-5{
            background-color: pink;
            height: 100px;
    }
        .col-7{
            background-color:seagreen;
            height: 100px;
    }
        .col-5{
            background-color: orchid;
            height: 100px;
    }

    </style>
</head>
<body>
    <div class='container'>
        <h1> Bootstrap grid </h1> 
            <div class='row' >
                <div class='col-xxl-7'><h1>XXL </h1></div>
                <div class='col-xxl-5'><h1>XXL </h1></div>
            </div>
            <!-- Large -->
            <div class='row' >
                <div class='col-xl-7'><h1>XL </h1></div>
                <div class='col-xl-5'><h1>XL </h1></div>
            </div>
            <div class='row' >
                <div class='col-lg-7'><h1>LG </h1></div>
                <div class='col-lg-5'><h1>LG </h1></div>
            </div>
            <div class='row' >
                <div class='col-md-7'><h1>MD </h1></div>
                <div class='col-md-5'><h1>MD </h1></div>
            </div>
            <div class='row' >
                <div class='col-sm-7'><h1>SM </h1></div>
                <div class='col-sm-5'><h1>SM </h1></div>
            </div>
            <div class='row' >
                <div class='col-7'><h1> </h1></div>
                <div class='col-5'><h1></h1></div>
            </div>
    </div>        
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
